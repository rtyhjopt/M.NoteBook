 <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.K NoteBook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <!-- الأيقونة هنا -->
    <div class="icon">
        M
    </div>
    
    
    <div class="container">
        <h1>M.A.K NoteBook</h1>
        
        <!-- حقل إضافة عنوان المحاضرة والملاحظات -->
        <input type="text" id="lectureTitle" placeholder="أدخل عنوان المحاضرة">
        <textarea id="lectureInput" placeholder="أدخل ملاحظات المحاضرة هنا..."></textarea>
        <button id="addLectureButton">إضافة المحاضرة</button>
        
        <!-- قائمة المحاضرات -->
 <h2>المواضيع المحفوظة:</h2>
        <ul id="lectureList"></ul>
    </div>
    
    <script src="app.js"></script>

   <!-- محتوى الموقع هنا -->
   <script src="service-worker.js"></script>

</body>
</html>
